<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add a description for search engines -->
    <meta name="description" content="Discover the benefits of using an interactive rating component on your website to improve
         user engagement and satisfaction. Get started today.">

    <!--  title of the page -->
    <title>NFT preview card component</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./nft-preview-card-component-main/images/favicon-32x32.png">

    <!-- Load and apply the Overpass font family from Google Fonts -->
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <!-- main div container -->
    <main>
       <div class="image-container">
        <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="cube image"/>
        <div class="overlay">
        </div>
       </div>
       <div class="main-info-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
       </div>


       <div class="info-container">
        <div>
          <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon ethereum"><span>0.041 ETH</span>

        </div>
        
        <div>
            <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="clock icon"><span>  3 days left</span>
  
          </div>          
         </div>
         <hr>
         <div class="avatar-container">
            <span><img src="./nft-preview-card-component-main/images/image-avatar.png" alt="Male avatar basking in the sunshine"/></span>
            <span>  Creation of <span class="name">Jules Wyvern</span>
            </span>
         </div>
    </main>
 
</body>

</html>
